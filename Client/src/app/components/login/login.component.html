<mat-card>
<div class="login-page">
  <div class="login-spacer"></div>
  <div class="login-container">
    <div id="login-fab" class="mdl-color--accent mdl-color-text--white">
      <i id="lock-icon" class="material-icons">lock</i>
    </div>
    <h2 class="card-heading">
      User Login
    </h2>
    <form class="login-form"  [formGroup]="loginForm" (ngSubmit)="login()">
     <!-- <mat-form-field >
        <input matInput placeholder="Username">
      </mat-form-field>   
       <mat-form-field>
        <input matInput type='password' placeholder="Password">
      </mat-form-field> -->
      <mat-form-field appearance="outline">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="Email" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type='password' placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
      </mat-form-field>
    
    <div class="buttons">
      <div class="login">
        <button mat-raised-button color="primary">Login</button>
      </div>
    </div>
  </form>
  <div class="buttons">
      <div class="register">
        <button mat-raised-button color="primary">Register</button>
        <button mat-button color="primary">Forgot Password</button>
      </div> 
  </div>     
  </div>
</div>
</mat-card>
